<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Homepage Clone</title>
  <meta name="description" content="Google Homepage Clone">
  <meta name="author" content="ChristopherLiu">

  <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
  <nav>
    <div class="left-nav">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div class="right-nav">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#"><img src="images/patty.svg"></a>
      <button class="sign-in-button">Sign in</button>
    </div>
  </nav>

  <div class="center-block">
    <img class="center-elements" src="images/googlelogo.png">
    <form class="center-elements">
      <input class="search-elements search-bar" type="text">
      <div class="search-elements search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </form>
  </div>

  <footer>
    <div class="left-footer">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search Works</a>
    </div>
    <div class="right-footer">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>

</body>
</html>
